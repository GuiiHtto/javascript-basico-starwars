<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuiiHtto's Star Wars</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    

    <div id="app">

        <h1>{{ title }}</h1>
        <small>Ol√°, {{ userName }}</small>

        <form>
            <input placeholder="Search by Name" v-model="searchName">
            <button type="button" @click="search()">Search</button>
        </form>

        <div class="characters">
            <div class="item" v-for="item of characters">
                <img :src="item.avatar" :alt="item.name">
                <p>{{item.name}}</p>
                <button @click="like(item.name)">Like</button>
                <button type="button" @click="remove(item.id)">Remove</button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
