<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuiiHtto's Star Wars</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    

    <div id="app">

        <h1>Star Wars Lego Characters</h1>

        <div class="characters">
            <div class="item">
                <img src="starwars-images/yoda.png" alt="Lego figure of Yoda with green skin and a lightsaber">
                <p>Yoda</p>
            </div>
            <div class="item">
                <img src="starwars-images/luke.png" alt="Lego figure of Luke Skywalker with a lightsaber">
                <p>Luke Skywalker</p>
            </div>
            <div class="item">
                <img src="starwars-images/leia.png" alt="Lego figure of Princess Leia with white dress and buns hairstyle">
                <p>Princess Leia</p>
            </div>
            <div class="item">
                <img src="starwars-images/hansolo.png" alt="Lego figure of Han Solo with a blaster">
                <p>Han Solo</p>
            </div>
            <div class="item">
                <img src="starwars-images/vader.png" alt="Lego figure of Darth Vader with black armor and a red lightsaber">
                <p>Darth Vader</p>
            </div>
            <div class="item">
                <img src="starwars-images/chewbacca.png" alt="Lego figure of Chewbacca with a bowcaster">
                <p>Chewbacca</p>
            </div>
            <div class="item">
                <img src="starwars-images/r2d2.png" alt="Lego figure of R2D2, a blue and white astromech droid">
                <p>R2D2</p>
            </div>
            <div class="item">
                <img src="starwars-images/c3po.png" alt="Lego figure of C3PO, a golden protocol droid">
                <p>C3PO</p>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
